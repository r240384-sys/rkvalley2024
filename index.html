<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VMovies</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{
  background:#0f0f0f;
  color:#fff;
  font-family:Arial, sans-serif;
  overflow-x:hidden;
}

/* ===== SHOWCASE ===== */
.showcase{
  position:relative;
  width:100%;
  max-width:430px;   /* keeps mobile look on large screens */
  height:380px;
  overflow:hidden;
  border-radius:20px;
  margin:20px auto;
}
.showcase img{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(0.7);
  border-radius:20px;
}
.showcase-content{
  position:absolute;
  bottom:20px;
  left:20px;
}
.showcase-title{
  font-size:28px;
  font-weight:bold;
  margin-bottom:8px;
}
.showcase-meta{
  font-size:14px;
  opacity:0.8;
  margin-bottom:12px;
}
.showcase-buttons button{
  background:linear-gradient(90deg,#1e90ff,#ff00cc);
  border:none;
  padding:10px 18px;
  color:#fff;
  font-weight:bold;
  border-radius:6px;
  cursor:pointer;
  margin-right:10px;
}

/* Dots BELOW showcase */
.dots-container{
  display:flex;
  justify-content:center;
  gap:6px;
  padding:10px 0 20px 0;
}
.dots-container span{
  width:8px;height:8px;
  border-radius:50%;
  background:#999;
  transition:background 0.3s;
}
.dots-container span.active{background:#fff;}

/* ===== MOVIE SECTIONS ===== */
.section{padding:20px 0 16px 0;}
.scroll-row{
  display:flex;
  gap:12px;
  overflow-x:auto;
  scroll-behavior:smooth;
  padding:0 12px 10px 12px;
}
.scroll-row::-webkit-scrollbar{display:none}
.scroll-item{
  position:relative;
  width:140px;height:210px;
  border-radius:10px;
  flex-shrink:0;
  overflow:hidden;
  cursor:pointer;
  transition:transform 0.3s, box-shadow 0.3s;
  opacity:0;
  animation:fadeIn 0.6s forwards;
}
.scroll-item img{
  width:100%;height:100%;
  object-fit:cover;
  border-radius:10px;
}
.scroll-item:hover{
  transform:scale(1.08);
  box-shadow:0 0 15px rgba(255,255,255,0.4);
}
@keyframes fadeIn{
  0%{opacity:0;transform:translateY(20px);}
  100%{opacity:1;transform:translateY(0);}
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;left:0;right:0;
  background:rgba(26,26,26,0.8);
  backdrop-filter:blur(8px);
  display:flex;
  justify-content:space-around;
  align-items:center;
  padding:8px 0;
  border-top:1px solid rgba(255,255,255,0.1);
}
.bottom-nav button{
  background:none;
  border:none;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:12px;
  cursor:pointer;
  position:relative;
}
.bottom-nav i{font-size:20px;margin-bottom:3px;}
.wish-badge{
  position:absolute;
  top:0;
  right:10px;
  background:red;
  color:#fff;
  font-size:10px;
  padding:2px 6px;
  border-radius:50%;
  display:none;
}

/* ===== SEARCH / WISHLIST OVERLAYS ===== */
.overlay{
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  background:#0f0f0f;
  display:flex;
  flex-direction:column;
  z-index:999;
  transform:translateY(100%);
  transition:transform 0.4s ease;
}
.overlay.active{transform:translateY(0);}
.search-header{
  display:flex;
  padding:12px;
  background:#1a1a1a;
}
.search-header input{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:none;
  font-size:16px;
}
.search-header button{
  margin-left:10px;
  background:#333;
  border:none;
  color:#fff;
  font-size:18px;
  border-radius:8px;
  padding:0 14px;
  cursor:pointer;
}
.results{
  padding:16px 12px;
  overflow-y:auto;
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}
.result-item{
  width:140px;
  text-align:center;
}
.result-item img{
  width:140px;
  height:210px;
  border-radius:10px;
  object-fit:cover;
}
.result-title{
  margin-top:6px;
  font-size:14px;
}
</style>
</head>
<body>

<!-- ===== SHOWCASE ===== -->
<section class="showcase">
  <img id="showcaseImg" src="" alt="Showcase">
  <div class="showcase-content">
    <div class="showcase-title" id="showcaseTitle"></div>
    <div class="showcase-meta" id="showcaseMeta"></div>
    <div class="showcase-buttons">
      <button>Watch Now</button>
      <button id="addWishBtn">+</button>
    </div>
  </div>
</section>

<!-- Dots -->
<div class="dots-container" id="dots"></div>

<!-- ===== MOVIE SECTIONS ===== -->
<div id="sections"></div>

<!-- ===== BOTTOM NAV (UNCHANGED) ===== -->
<div class="bottom-nav">
  <button><i class="fas fa-home"></i><span>Home</span></button>
  <button id="searchBtn"><i class="fas fa-search"></i><span>Search</span></button>
  <button id="wishlistBtn">
    <i class="fas fa-heart"></i>
    <span>Wishlist</span>
    <span class="wish-badge" id="wishBadge">0</span>
  </button>
  <button><i class="fas fa-user"></i><span>Profile</span></button>
</div>

<!-- ===== SEARCH OVERLAY ===== -->
<div class="overlay" id="searchOverlay">
  <div class="search-header">
    <input type="text" id="searchInput" placeholder="Search movies…">
    <button id="closeSearchBtn">✕</button>
  </div>
  <div class="results" id="searchResults"></div>
</div>

<!-- ===== WISHLIST OVERLAY ===== -->
<div class="overlay" id="wishlistOverlay">
  <div class="search-header">
    <h3 style="flex:1;">My Wishlist</h3>
    <button id="closeWishlistBtn">✕</button>
  </div>
  <div class="results" id="wishlistResults"></div>
</div>

<script>
/* Showcase Movies */
const showcaseMovies = [
  {title:"RRR",meta:"Telugu • Action • Drama",img:"https://picsum.photos/800/400?1"},
  {title:"Pushpa",meta:"Telugu • Action • Thriller",img:"https://picsum.photos/800/400?2"},
  {title:"Baahubali",meta:"Telugu • Epic • Action",img:"https://picsum.photos/800/400?3"},
  {title:"KGF",meta:"Kannada • Action • Crime",img:"https://picsum.photos/800/400?4"},
  {title:"Jawan",meta:"Hindi • Action • Thriller",img:"https://picsum.photos/800/400?5"}
];

const sectionData = [
  {title:"Popular Indian Movies", list:["RRR","Pushpa","Baahubali","KGF","Jawan","Pathaan","Dangal","PK","3 Idiots","Bahubali 2"]},
  {title:"Trending Now", list:["Kantara","Leo","Animal","Salaar","Chennai Express","Singham","Drishyam","Master","Kabir Singh","War"]}
];

function imgUrl(seed){return https://picsum.photos/200/300?random=${seed};}

let currentIndex=0;
const showcaseImg=document.getElementById("showcaseImg");
const showcaseTitle=document.getElementById("showcaseTitle");
const showcaseMeta=document.getElementById("showcaseMeta");
const dotsContainer=document.getElementById("dots");

function updateShowcase(){
  const m=showcaseMovies[currentIndex];
  showcaseImg.src=m.img;
  showcaseTitle.textContent=m.title;
  showcaseMeta.textContent=m.meta;
  [...dotsContainer.children].forEach((d,i)=>d.classList.toggle("active",i===currentIndex));
}
showcaseMovies.forEach(()=>dotsContainer.appendChild(document.createElement("span")));
updateShowcase();
setInterval(()=>{
  currentIndex=(currentIndex+1)%showcaseMovies.length;
  updateShowcase();
},5000);

/* Render Sections */
const sections=document.getElementById("sections");
let globalMovies=[];
function createMovieCard(m,i){
  const div=document.createElement("div");
  div.className="scroll-item";
  div.style.animationDelay=(i*0.07)+"s";
  div.innerHTML=<img src="${imgUrl(m+i)}" alt="">;
  return div;
}
sectionData.forEach((sec)=>{
  const secDiv=document.createElement("div");
  secDiv.className="section";
  secDiv.innerHTML=<h2 style="padding-left:12px;">${sec.title}</h2>;
  const row=document.createElement("div");
  row.className="scroll-row";
  sec.list.forEach((m,i)=>{
    globalMovies.push({title:m,img:imgUrl(m+i)});
    row.appendChild(createMovieCard(m,i));
  });
  secDiv.appendChild(row);
  sections.appendChild(secDiv);
});

/* Wishlist */
let wishlist=[];
const addWishBtn=document.getElementById("addWishBtn");
const wishBadge=document.getElementById("wishBadge");
function updateBadge(){
  wishBadge.style.display=wishlist.length>0?"inline-block":"none";
  wishBadge.textContent=wishlist.length;
}
addWishBtn.onclick=()=>{
  const movie=showcaseMovies[currentIndex];
  const exists=wishlist.find(w=>w.title===movie.title);
  if(!exists){
    wishlist.push(movie);
    updateBadge();
    addWishBtn.animate([
      {transform:'scale(1)',background:'#1e90ff'},
      {transform:'scale(1.2)',background:'#ff00cc'},
      {transform:'scale(1)',background:'#1e90ff'}
    ],{duration:600,easing:'ease'});
  }else{
    addWishBtn.animate([
      {transform:'scale(1)'},{transform:'scale(1.1)'},{transform:'scale(1)'}
    ],{duration:400});
  }
};

/* Wishlist Overlay */
const wishlistOverlay=document.getElementById("wishlistOverlay");
const wishlistResults=document.getElementById("wishlistResults");
document.getElementById("wishlistBtn").onclick=()=>{
  wishlistOverlay.classList.add("active");
  document.body.style.overflow="hidden";
  renderWishlist();
};
document.getElementById("closeWishlistBtn").onclick=()=>{
  wishlistOverlay.classList.remove("active");
  document.body.style.overflow="auto";
};
function renderWishlist(){
  wishlistResults.innerHTML="";
  if(wishlist.length===0){
    wishlistResults.innerHTML="<p style='width:100%;text-align:center;color:#aaa;'>No movies in wishlist</p>";
    return;
  }
  wishlist.forEach(m=>{
    const div=document.createElement("div");
    div.className="result-item";
    div.innerHTML=`
      <img src="${m.img}" alt="${m.title}">
      <div class="result-title">${m.title}</div>
    `;
    wishlistResults.appendChild(div);
  });
}

/* Search Overlay */
const searchOverlay=document.getElementById("searchOverlay");
document.getElementById("searchBtn").onclick=()=>{
  searchOverlay.classList.add("active");
  document.body.style.overflow="hidden";
};
document.getElementById("closeSearchBtn").onclick=()=>{
  searchOverlay.classList.remove("active");
  document.body.style.overflow="auto";
};
const searchInput=document.getElementById("searchInput");
const searchResults=document.getElementById("searchResults");
function renderResults(list){
  searchResults.innerHTML="";
  list.forEach(m=>{
    const div=document.createElement("div");
    div.className="result-item";
    div.innerHTML=`
      <img src="${m.img}" alt="${m.title}">
      <div class="result-title">${m.title}</div>
    `;
    searchResults.appendChild(div);
  });
}
searchInput.addEventListener("input",()=>{
  const val=searchInput.value.toLowerCase();
  const filtered=globalMovies.filter(m=>m.title.toLowerCase().includes(val));
  renderResults(filtered);
});
</script>
</body>
</html>
